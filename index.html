<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>
<body>

  
  <div class="container">
    <h2>Contact Us</h2>
    <form method="get">
      <div class="row">
        <div class="col">
          <label for="fname">First Name <sup>*</sup></label> 
          <input type="text" id="fname" class="adj-top">
          <span id="fnameError"></span>
        </div>  
        <div class="col">
          <label for="lname">Last Name <sup>*</sup></label> 
          <input type="text" id="lname" class="adj-top">
          <span id="lnameError"></span>
        </div>
      </div>
      
      <div class="col">
        <label for="email">Email Address <sup>*</sup></label>
        <input type="email" id="email" class="adj-top">
        <span id="mailError"></span>
      </div>
      <div class="col">
        <label for="query">Query Type <sup>*</sup></label>
        <div class="row adj-top">
          <div class="q-border"><input type="radio" name="query" value="Enquiry" id="enq"> <label for="enq"> General Enquiry</label></div>
          <div class="q-border"><input type="radio" name="query" value="Support" id="sup"> <label for="sup"> Support Request</label></div>
        </div>
        <span id="queryError"></span>
      </div>
  
      <div class="col">
        <label for="message">Message <sup>*</sup></label>
        <textarea id="message"></textarea>
        <span id="msgError"></span>
      </div>
      
      <div class="col">
        <div class="row">
          <input type="checkbox" id="cbIn">
          <label for="cbIn">I consent to being contacted by the team <sup>*</sup></label>
        </div>
        <span id="cbError"></span>
      </div>
       <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
